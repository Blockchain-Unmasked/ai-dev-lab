<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test</title>
    <link rel="stylesheet" href="assets/css/design-system.css?v=1.0.1">
    <link rel="stylesheet" href="assets/css/components/toggle-switch.css?v=1.0.1">
    <link rel="stylesheet" href="assets/css/main.css?v=1.0.1">
</head>
<body>
    <div class="container">
        <h1 style="color: var(--primary-500);">CSS Test - Primary Color</h1>
        <div class="toggle-switch-container">
            <div class="toggle-switch" data-toggle-switch data-checked="false" role="switch" aria-checked="false" tabindex="0"></div>
            <span class="toggle-switch-label">Test Toggle</span>
        </div>
        <div class="btn btn-primary">Test Button</div>
        <div class="dashboard-panel">
            <h3>Test Panel</h3>
            <div class="panel-content">
                <div class="metric-row">
                    <span class="metric-label">Test:</span>
                    <span class="metric-value">100</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
